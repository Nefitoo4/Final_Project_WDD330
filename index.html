<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="icon" href="./images/color-tree.svg" type="image/x-icon" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/main.js" type="module"></script>
    <title>Home</title>
  </head>
  <body class="bg-dark text-white">
    <header class="bg-primary text-white text-center py-4">
      <h1>El Imposible National Park</h1>
    </header>
    <!-- Carrusel images -->
    <div
      id="carouselExample"
      class="carousel slide mt-4"
      data-bs-ride="carousel"
      data-bs-interval="5000"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./images/national_park.webp"
            class="d-block w-100"
            alt="el imposible national park"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/puma-in-habitat.webp"
            class="d-block w-100"
            alt="A puma in its habitat"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/el-imposible.webp"
            class="d-block w-100"
            alt="el imposible species"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/black-hawk-eye-in-habitat.webp"
            class="d-block w-100"
            alt="black hawk eye in habitat"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./images/natural-reserve.webp"
            class="d-block w-100"
            alt="natural reserve el imposible"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="d-flex justify-content-center align-items-center mt-4">
      <input
        type="text"
        class="form-control me-2"
        placeholder="Type to search..."
        aria-label="Search"
        style="max-width: 300px"
      />
      <button class="btn btn-primary">Search</button>
    </div>
    <div id="species-container" class="container mt-4"></div>
  </body>
</html>
